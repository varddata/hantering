<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Skapa JSON-poster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      padding: 2rem;
      background-color: #ffffff;
      color: #222;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #377D7A;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
    }
    input, select, textarea, button {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
    }
    #output {
      margin-top: 2rem;
      background: #f4f4f4;
      padding: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }
    #copyBtn {
      margin-top: 0.5rem;
      background-color: #377D7A;
      color: white;
      border: none;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    #copyBtn:hover {
      background-color: #2e6765;
    }
  </style>
</head>
<body>
  <h1>Skapa JSON-poster</h1>
  <form id="jsonForm">
    <label for="type">Typ:</label>
    <select id="type" required>
      <option value="video">video</option>
      <option value="report">report</option>
    </select>

    <label for="src">Src (embed-URL eller filväg):</label>
    <input type="url" id="src" placeholder="https://..." required>

    <label for="mp4">MP4 (valfritt, direktvideolänk för ljud):</label>
    <input type="url" id="mp4" placeholder="https://...">

    <label for="title">Title:</label>
    <input type="text" id="title" required>

    <label for="description">Description:</label>
    <textarea id="description" rows="3"></textarea>

    <label for="tag">Tag:</label>
    <input type="text" id="tag" placeholder="t.ex. Demo">

    <label for="preview">Preview (valfritt, bild-URL):</label>
    <input type="url" id="preview" placeholder="https://...">

    <label><input type="checkbox" id="featured"> Featured (topp-lista)</label>

    <button type="submit">Skapa JSON-post</button>
  </form>

  <div id="output"></div>
  <button id="copyBtn" style="display:none;">Kopiera till urklipp</button>

  <script>
    const form = document.getElementById('jsonForm');
    const output = document.getElementById('output');
    const copyBtn = document.getElementById('copyBtn');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const item = {
        type: document.getElementById('type').value,
        src: document.getElementById('src').value.trim(),
        title: document.getElementById('title').value.trim()
      };

      const mp4 = document.getElementById('mp4').value.trim();
      if (mp4) item.mp4 = mp4;

      const desc = document.getElementById('description').value.trim();
      if (desc) item.description = desc;

      const tag = document.getElementById('tag').value.trim();
      if (tag) item.tag = tag;

      const prev = document.getElementById('preview').value.trim();
      if (prev) item.preview = prev;

      if (document.getElementById('featured').checked) {
        item.featured = true;
      }

      // Slå ihop ?embed om det saknas på src
      if (item.type === 'video' && !item.src.includes('embed')) {
        const sep = item.src.includes('?') ? '&' : '?';
        item.src = item.src + sep + 'embed';
      }

      const jsonString = JSON.stringify(item, null, 2);
      output.textContent = jsonString;
      copyBtn.style.display = 'inline-block';
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(output.textContent).then(() => {
        copyBtn.textContent = 'Kopierat!';
        setTimeout(() => copyBtn.textContent = 'Kopiera till urklipp', 2000);
      });
    });
  </script>
</body>
</html>
