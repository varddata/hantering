<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Regiongemensam Vårddataprojekt</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      padding: 2rem;
      background-color: #ffffff;
      color: #222;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #377D7A;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
    }
    input, select, textarea, button {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.5rem;
    }
    textarea {
      resize: vertical;
    }
    #output {
      margin-top: 2rem;
      background: #f4f4f4;
      padding: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Skapa JSON-poster</h1>
  <form id="jsonForm">
    <label for="type">Typ:</label>
    <select id="type" required>
      <option value="video">Film</option>
      <option value="report">Rapport</option>
    </select>

    <label for="src">Länk (YouTube/embed eller PDF-fil):</label>
    <input type="url" id="src" required>

    <label for="title">Titel:</label>
    <input type="text" id="title" required>

    <label for="description">Beskrivning:</label>
    <textarea id="description" rows="3" required></textarea>

    <label for="tag">Tagg:</label>
    <input type="text" id="tag" required>

    <button type="submit">Skapa JSON-post</button>
  </form>

  <div id="output"></div>

  <script>
    const form = document.getElementById('jsonForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const item = {
        type: document.getElementById('type').value,
        src: document.getElementById('src').value,
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        tag: document.getElementById('tag').value
      };

      output.textContent = JSON.stringify(item, null, 2);
    });
  </script>
</body>
</html>
