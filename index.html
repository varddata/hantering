<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Regiongemensam Vårddataprojekt</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <header>
    <h1>Regiongemensam vårddatahantering</h1>
    <p class="subtitle">Projektets förslag på hur en regiongemensam strategi för vårddata kan genomföras.</p>
  </header>

  <div class="disclaimer">
    <strong>OBS:</strong> På denna sida återfinns test- och betaleveranser från projektet. De officiella resultaten finns här:
    <a href="https://kunskapsstyrningvard.se/kunskapsstyrningvard/datauppfoljningochanalys/regiongemensamhanteringavvarddata.89146.html"
       target="_blank" rel="noopener">kunskapsstyrningvard.se</a>
  </div>

  <div class="controls">
    <div class="filter">
      <label><input type="checkbox" id="showVideos" checked> Visa filmer</label>
      <label><input type="checkbox" id="showReports" checked> Visa rapporter</label>
    </div>
    <div class="sort">
      <label for="sortOrder">Sortera:</label>
      <select id="sortOrder">
        <option value="default">Ursprunglig</option>
        <option value="date">Efter datum</option>
        <option value="title">Efter namn</option>
      </select>
    </div>
  </div>

  <div class="grid-layout">
    <section class="top-list-container">
      <h2>Utvalda filmer</h2>
      <div class="top-list" id="featuredList"></div>
    </section>

    <aside class="sidebar left">
      <h2>Övriga filmer</h2>
      <div id="itemList"></div>
    </aside>

    <main class="content-display" id="viewer"></main>

    <aside class="sidebar right">
      <h2>Rapporter</h2>
      <div id="reportList"></div>
    </aside>
  </div>
</body>
</html>
