<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Regiongemensam Vårddataprojekt</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #004c6c;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-weight: 600;
    }
    .controls {
      text-align: center;
      margin-top: 1rem;
    }
    .controls input {
      padding: 0.5rem;
      margin-right: 0.5rem;
      width: 200px;
    }
    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }
    .video-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      cursor: move;
    }
    .video-card iframe {
      width: 100%;
      height: 180px;
      border: none;
    }
    .video-info {
      padding: 1rem;
    }
    .video-info h2 {
      margin-top: 0;
      font-size: 1.1rem;
      color: #004c6c;
    }
    .video-info p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }
    .tag {
      display: inline-block;
      background-color: #e0f0f8;
      color: #004c6c;
      padding: 2px 8px;
      margin-top: 0.5rem;
      border-radius: 4px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Regiongemensam vårddataprojekt</h1>
    <p>Här hittar du våra kortfilmer om projektets olika delar</p>
  </header>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Sök efter titel eller tagg...">
  </div>

  <main class="container" id="videoContainer">
    <div class="video-card" data-title="Introduktion" data-tags="introduktion, start">
      <iframe src="https://web.microsoftstream.com/embed/video/DITT_VIDEO_ID" allowfullscreen></iframe>
      <div class="video-info">
        <h2>Video 1: Introduktion</h2>
        <p><strong>Datum:</strong> 2025-05-10</p>
        <p>En kort introduktion till projektet och varför det är viktigt för Sveriges regioner.</p>
        <span class="tag">introduktion</span>
      </div>
    </div>
  </main>

  <script>
    // Filtrering med sökfält
    const input = document.getElementById('searchInput');
    input.addEventListener('input', () => {
      const query = input.value.toLowerCase();
      document.querySelectorAll('.video-card').forEach(card => {
        const title = card.dataset.title.toLowerCase();
        const tags = card.dataset.tags.toLowerCase();
        card.style.display = (title.includes(query) || tags.includes(query)) ? 'block' : 'none';
      });
    });

    // Drag-and-drop sortering med Sortable.js
    new Sortable(document.getElementById('videoContainer'), {
      animation: 150,
      ghostClass: 'sortable-ghost'
    });
  </script>
</body>
</html>
